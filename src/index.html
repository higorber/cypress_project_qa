<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Teste</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-clipboard-list"></i> Formulário Teste</h1>
    <form id="testForm">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" data-cy="name-input" required>
        <div class="error-message" id="name-error"></div>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" data-cy="email-input" required>
        <div class="error-message" id="email-error"></div>
      </div>

      <div class="form-group">
        <label for="age"><i class="fas fa-birthday-cake"></i> Idade:</label>
        <input type="number" id="age" name="age" placeholder="Sua idade" min="1" max="120" data-cy="age-input" required>
        <div class="error-message" id="age-error"></div>
      </div>

      <div class="form-group">
        <label for="gender"><i class="fas fa-venus-mars"></i> Gênero:</label>
        <select id="gender" name="gender" data-cy="gender-select" required>
          <option value="">Selecione seu gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
        <div class="error-message" id="gender-error"></div>
      </div>

      <div class="button-group">
        <button type="submit" data-cy="submit-btn"><i class="fas fa-paper-plane"></i> Enviar</button>
        <button type="button" id="clearBtn" data-cy="clear-btn"><i class="fas fa-eraser"></i> Limpar</button>
      </div>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
